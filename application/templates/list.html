{% extends "template.html" %}


{% block body %}
    <h1>{{ list['name'] }}</h1>

    <ul>
        {% for element in list['order'] %}
            <li>
                <input type='checkbox' disabled {{ 'checked' if element['checked'] }}> {{ element['name'] }}

                {% if is_admin %}
                    <a href="/lists/{{ list['id'] }}/check/{{ element['id'] }}">Segna come interrogato</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
