{% extends "template.html" %}


{% block body %}
    <a id="back-button" href="/">Indietro</a>

    <h1>{{ list['name'] }}</h1>

    <ul>
        {% for element in list['order'] %}
            <li> <input type='checkbox' disabled {% if element[1] %} checked {% endif %}> {{ element[0] }} </li>
        {% endfor %}
    </ul>
{% endblock %}
